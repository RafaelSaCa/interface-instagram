<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="login">Continuar como rafaelsaca</a>
                <a href="#" class="logout">Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é rafaelsaca?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
